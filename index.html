<!DOCTYPE html>
<html>
  <head>
    <title>Fitts' Law Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="h1 bg-secondary text-center py-3 text-light">
        Fitt's Law Analysis
      </h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 py-5">
          <div class="container html">
            <div class="form-floating">
              <textarea
                class="form-control html-content"
                style="height: 400px"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
              ></textarea>
              <label for="floatingTextarea2">HTML Code here</label>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 py-5">
          <div class="container css">
            <div class="form-floating">
              <textarea
                class="form-control css-content"
                style="height: 400px"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
              ></textarea>
              <label for="floatingTextarea2">CSS Code here</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="btn btn-primary render-btn">Render</div>
        </div>
      </div>
    </div>

    <!-- rendered output -->
    <div class="container d-none output-container vh-100 border border-1 my-5">
      <div class="h1 text-center">Rendered Output</div>
      <div class="rendered-html"></div>
      <div class="btn btn-success" id="download-btn" onclick="downloadReport()">
        Download report
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/pdfmake@latest/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@latest/build/vfs_fonts.min.js"></script>
